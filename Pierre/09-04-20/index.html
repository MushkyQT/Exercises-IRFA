<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Title</title>
    </head>

    <body>
        <div class="container">
            <div class="row maRow">
                <h1 class="monTitre">Guide de tarification</h1>

                <p>
                    <a href="#">Faites vos premiers pas</a> avec 15 Go d'espace
                    de stockage gratuit ou passez à un forfait supérieur.
                </p>

                <div class="row d-flex justify-content-around">
                    <div class="col-12 col-lg-4">
                        <div class="monCarre">
                            <h1 class="monTitre gras">100GB</h1>
                            <h2 class="prix">
                                1,99 € <span class="mois">/ mois</span>
                            </h2>
                        </div>
                    </div>

                    <div class="col-12 col-lg-4">
                        <div class="monCarre">
                            <h1 class="monTitre gras">1 TB</h1>
                            <h2 class="prix">
                                9,99 € <span class="mois">/ mois</span>
                            </h2>
                        </div>
                    </div>

                    <div class="col-12 col-lg-4">
                        <div class="monCarre">
                            <h1 class="monTitre gras">10 TB</h1>
                            <h2 class="prix">
                                99,99 € <span class="mois">/ mois</span>
                            </h2>
                        </div>
                    </div>
                </div>

                <button class="btn btn-primary px-4 py-3 rounded-0">
                    Choisissez votre forfait
                </button>

                <p class="espace">Vous avez besoin d'encore plus d'espace?</p>
            </div>
        </div>

        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
