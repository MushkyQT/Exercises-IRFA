<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta http-equiv="X-UA-Compatible" content="ie=edge" />
        <link
            rel="stylesheet"
            href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/css/bootstrap.min.css"
        />
        <link
            rel="stylesheet"
            href="https://use.fontawesome.com/releases/v5.3.1/css/all.css"
        />
        <link rel="stylesheet" href="css/style.css" />
        <title>Title</title>
    </head>
    <body>
        <div class="container">
            <div class="row alignMe">
                <div class="col-12 mb-3 mt-5">
                    <h1>Guide de tarification</h1>
                </div>
                <div class="col-12 mb-5">
                    <a href="#">Faites vos premiers pas</a> avec 15 Go d'espace
                    de stockage gratuit ou passez a un forfait superieur.
                </div>
            </div>
            <div class="row justify-content-center mb-5">
                <div class="col-md-3 mb-2">
                    <div class="priceBox alignMe">
                        <h1>100GB</h1>
                        <p>1,99e / mois</p>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="priceBox alignMe">
                        <h1>1TB</h1>
                        <p>9,99e / mois</p>
                    </div>
                </div>
                <div class="col-md-3 mb-2">
                    <div class="priceBox alignMe">
                        <h1>10TB</h1>
                        <p>99,99e / mois</p>
                    </div>
                </div>
            </div>
            <div class="row justify-content-center">
                <div class="col-xs-12 alignMe">
                    <button
                        type="button"
                        class="btn btn-primary btn-lg rounded-0 mb-4"
                    >
                        Choisissez votre forfait
                    </button>
                    <p>Vous avez besoin d'encore plus d'espace?</p>
                </div>
            </div>
        </div>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.3.1/jquery.slim.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.13.0/umd/popper.min.js"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.1.3/js/bootstrap.min.js"></script>
    </body>
</html>
