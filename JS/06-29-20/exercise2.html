<!DOCTYPE html>
<html>
    <head>
        <title>Exercice 2 | 06-29-20</title>
    </head>
    <body>
        <form>
            <label for="nom">Nom:</label>
            <input
                type="text"
                name="nom"
                placeholder="Votre nom"
                class="form"
            />
            <label for="pNom">Prenom:</label>
            <input
                type="text"
                name="pNom"
                placeholder="Votre prenom"
                class="form"
            />
        </form>
        <script
            type="text/javascript"
            src="scripts/jquery-3.5.1.min.js"
        ></script>
        <script type="text/javascript">
            $(function () {
                $(".form").focus(function () {
                    $(this).css("background", "blue");
                });
                $(".form").blur(function () {
                    $(this).css("background", "red");
                });
            });
        </script>
    </body>
</html>
