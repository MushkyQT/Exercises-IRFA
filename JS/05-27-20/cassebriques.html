<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Casse Briques</title>
    <style type="text/css">
      * {
        padding: 0;
        margin: 0;
      }
      canvas {
        background: #060606;
        display: block;
        margin: 0 auto;
      }
    </style>
  </head>

  <body>
    <canvas id="monCanvas" width="480" height="320"> </canvas>

    <script type="text/javascript">
      let canvas = document.getElementById("monCanvas"),
        context = canvas.getContext("2d"),
        posX = canvas.width / 2,
        posY = canvas.height - 30,
        dx = 2,
        dy = -2,
        ballRadius = 10,
        paddleHeight = 10,
        paddleWidth = 75,
        paddleX = (canvas.width - paddleWidth) / 2,
        rightPressed = false,
        leftPressed = false;

      function drawBall() {
        context.beginPath();
        context.arc(posX, posY, ballRadius, 0, Math.PI * 2);
        context.fillStyle = "#ed151b";
        context.fill();
        context.closePath();
      }

      function drawPaddle() {
        context.beginPath();
        context.rect(
          paddleX,
          canvas.height - paddleHeight,
          paddleWidth,
          paddleHeight
        );
        context.fillStyle = "#ed151b";
        context.fill();
        context.closePath();
      }

      function draw() {
        context.clearRect(0, 0, canvas.width, canvas.height);

        drawBall();
        drawPaddle();

        if (rightPressed && paddleX < canvas.width - paddleWidth) {
          paddleX += 7;
        } else if (leftPressed && paddleX > 0) {
          paddleX -= 7;
        }

        if (posY + dy > canvas.height - ballRadius || posY + dy < ballRadius) {
          dy = -dy;
        }

        if (posX + dx > canvas.width - ballRadius || posX + dx < ballRadius) {
          dx = -dx;
        }

        posX += dx;
        posY += dy;
      }

      document.addEventListener("keydown", keyDownHandler, false);
      document.addEventListener("keyup", keyUpHandler, false);

      function keyDownHandler(e) {
        if (e.key == "ArrowRight") {
          rightPressed = true;
        } else if (e.key == "ArrowLeft") {
          leftPressed = true;
        }
      }

      function keyUpHandler(e) {
        if (e.key == "ArrowRight") {
          rightPressed = false;
        } else if (e.key == "ArrowLeft") {
          leftPressed = false;
        }
      }

      setInterval(draw, 10);
    </script>
  </body>
</html>
