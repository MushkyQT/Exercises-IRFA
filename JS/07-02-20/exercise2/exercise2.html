<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 2 | 07-02-20</title>
    </head>
    <body>
        <label>Enter a number between 1-10: </label>
        <input type="number" min="1" max="10" id="number" />
        <button id="btn">Go</button>
        <div id="fillMe"></div>

        <script src="/JS/script/jquery.min.js"></script>

            $("#btn").click(function () {
                let num = $("#number").val();
                $("#fillMe").load("/JS/07-02-20/exercise2/exo2.php?l=" + num);
            });
        </script>
    </body>
</html>
