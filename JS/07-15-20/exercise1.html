<!DOCTYPE html>
<html>
    <head>
        <title>Exercise 1 | 07-15-20</title>
        <link
            rel="stylesheet"
            type="text/css"
            href="../script/jquery-validation-1.19.2/demo/css/screen.css"
        />
    </head>
    <body>
        <form class="cmxform" id="commentForm" method="get" action="">
            <fieldset>
                <legend>Enter your name, email, and a comment</legend>
                <p>
                    <label for="name"
                        >Name (required, at least 2 characters)</label
                    >
                    <input
                        id="name"
                        name="name"
                        type="text"
                        minlength="2"
                        required
                    />
                </p>
                <p>
                    <label for="email">E-Mail (required)</label>
                    <input id="email" name="email" type="email" required />
                </p>
                <p>
                    <label for="url">URL (optional)</label>
                    <input id="url" name="url" type="url" />
                </p>
                <p>
                    <label for="comment">Comment (required)</label>
                    <textarea id="comment" name="comment" required></textarea>
                </p>
                <p>
                    <input class="submit" type="submit" value="Submit" />
                </p>
            </fieldset>
        </form>
        <script type="text/javascript" src="../script/jquery.min.js"></script>
        <script
            type="text/javascript"
            src="../script/jquery-validation-1.19.2/dist/jquery.validate.min.js"
        ></script>
        <script type="text/javascript">
            $("#commentForm").validate();
        </script>
    </body>
</html>
